<head>
    <title>Customer Sign In</title>
    <link rel = "stylesheet" href = "/style.css">
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
</head>

<h1 id="headerText"> &nbsp; Register with the following information:</h1>
<hr>
<body>
    <form class="col-lg-6" action="/registercustomer" method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="username" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="first" class="form-control" id="first" name="first">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="last" id="last" class="form-control" name="last">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="phone" id="phone" class="form-control" name="phone">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="col-lg-7">
        <h3> Want to return <a href="/">home</a>? </h3>
    </div>
</body>
